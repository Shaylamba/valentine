<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Valentine ğŸ’–</title>

<style>
  body {
    margin: 0;
    height: 100vh;
    background: #ffe6ea;
    overflow: hidden;
    font-family: Arial, sans-serif;
  }

  .container {
    text-align: center;
    position: relative;
    top: 40%;
    transform: translateY(-40%);
  }

  h1 {
    color: #ff4d6d;
    font-size: 2.2rem;
    margin-bottom: 30px;
  }

  button {
    padding: 15px 35px;
    font-size: 1.1rem;
    border: none;
    border-radius: 12px;
    cursor: pointer;
  }

  #yes {
    background: #ff4d6d;
    color: white;
    transition: box-shadow 0.3s ease;
  }

  #yes.glow {
    box-shadow: 0 0 25px #ff4d6d;
  }

  #no {
    background: #adb5bd;
    color: white;
    position: fixed;
    left: 50%;
    top: 60%;
    transform: translate(-50%, -50%);
  }

  #message {
    margin-top: 20px;
    font-size: 2rem;
    color: #ff4d6d;
    display: none;
    animation: popIn 0.8s ease forwards;
  }

  @keyframes popIn {
    from { transform: scale(0.6); opacity: 0; }
    to { transform: scale(1); opacity: 1; }
  }

  /* background hearts */
  .bg-heart {
    position: absolute;
    font-size: 20px;
    opacity: 0.4;
    animation: floatUp 6s linear infinite;
  }

  @keyframes floatUp {
    from { transform: translateY(100vh); }
    to { transform: translateY(-10vh); }
  }

  /* YES hearts */
  .yes-heart {
    position: fixed;
    bottom: -30px;
    font-size: 26px;
    animation: explode 4s linear forwards;
    pointer-events: none;
  }

  @keyframes explode {
    from { transform: translateY(0) scale(1); opacity: 1; }
    to { transform: translateY(-120vh) scale(1.6); opacity: 0; }
  }
</style>
</head>

<body>

<div class="container">
  <h1>Will you be my valentine? ğŸ’–</h1>
  <button id="yes">Yes</button><br/><br/>
  <button id="no">No</button>
  <div id="message">yay! happy propose day ğŸ’•</div>
</div>

<!-- NO click sound -->
<audio id="noSound" src="Fahhhh - Sound effect (HD).mp3"></audio>

<!-- YES music -->
<audio id="yesMusic" src="https://audio-ssl.itunes.apple.com/itunes-assets/AudioPreview126/v4/7b/88/47/7b88477e-8b6b-1c1d-18ad-0fa5db6b28c5/mzaf_11011453643688389045.plus.aac.p.m4a"></audio>

<script>
  const noBtn = document.getElementById("no");
  const yesBtn = document.getElementById("yes");
  const message = document.getElementById("message");
  const noSound = document.getElementById("noSound");
  const yesMusic = document.getElementById("yesMusic");

  let noClicks = 0;

  noBtn.addEventListener("click", () => {
    noClicks++;

    noSound.currentTime = 0;
    noSound.play();

    yesBtn.classList.add("glow");
    setTimeout(() => yesBtn.classList.remove("glow"), 300);

    if (noClicks >= 30) {
      noBtn.remove();
      return;
    }

    const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
    const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);

    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
  });

  yesBtn.addEventListener("click", () => {
    message.style.display = "block";

    yesMusic.volume = 0.8;
    yesMusic.play();

    spawnYesHearts();
  });

  function spawnYesHearts() {
    const emojis = ["ğŸ’–","ğŸ’•","ğŸ’˜","ğŸ’—","ğŸ’"];
    for (let i = 0; i < 30; i++) {
      const heart = document.createElement("div");
      heart.className = "yes-heart";
      heart.textContent = emojis[Math.floor(Math.random() * emojis.length)];
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = 3 + Math.random() * 2 + "s";
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 5000);
    }
  }

  // background hearts
  for (let i = 0; i < 18; i++) {
    const heart = document.createElement("div");
    heart.className = "bg-heart";
    heart.textContent = "ğŸ’—";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.animationDuration = 4 + Math.random() * 4 + "s";
    document.body.appendChild(heart);
  }
</script>

</body>
</html>
