<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Valentine ğŸ’–</title>

<style>
  body {
    margin: 0;
    height: 100vh;
    background: #ffe6ea;
    overflow: hidden;
    font-family: "Arial", sans-serif;
  }

  .container {
    text-align: center;
    position: relative;
    top: 40%;
    transform: translateY(-40%);
  }

  h1 {
    color: #ff4d6d;
    font-size: 2.2rem;
    margin-bottom: 30px;
  }

  button {
    padding: 15px 35px;
    font-size: 1.1rem;
    border: none;
    border-radius: 12px;
    cursor: pointer;
  }

  #yes {
    background: #ff4d6d;
    color: white;
    margin-bottom: 15px;
    transition: box-shadow 0.3s ease;
  }

  #yes.glow {
    box-shadow: 0 0 25px #ff4d6d;
  }

  #no {
    background: #adb5bd;
    color: white;
    position: fixed;
    left: 50%;
    top: 60%;
    transform: translate(-50%, -50%);
  }

  #message {
    margin-top: 20px;
    font-size: 2rem;
    color: #ff4d6d;
    display: none;
    animation: popIn 0.8s ease-out forwards;
  }

  @keyframes popIn {
    from {
      transform: scale(0.6);
      opacity: 0;
    }
    to {
      transform: scale(1);
      opacity: 1;
    }
  }

  /* Background hearts */
  .heart {
    position: absolute;
    color: pink;
    font-size: 20px;
    animation: float 6s linear infinite;
    opacity: 0.4;
  }

  @keyframes float {
    from {
      transform: translateY(100vh);
    }
    to {
      transform: translateY(-10vh);
    }
  }

  /* YES hearts */
  .yes-hearts {
    position: fixed;
    bottom: -40px;
    font-size: 24px;
    animation: floatUp 4s linear forwards;
    pointer-events: none;
    opacity: 0.8;
  }

  @keyframes floatUp {
    from {
      transform: translateY(0) scale(1);
      opacity: 0;
    }
    to {
      transform: translateY(-110vh) scale(1.6);
      opacity: 0;
    }
  }

  iframe {
    display: none;
  }
</style>
</head>

<body>

<div class="container">
  <h1>Will you be my valentine? ğŸ’–</h1>
  <button id="yes">Yes</button><br/>
  <button id="no">No</button>
  <div id="message">yay! happy propose day ğŸ’•</div>
</div>

<!-- YouTube Player (hidden) -->
<iframe
  id="yummyPlayer"
  width="0"
  height="0"
  src=""
  allow="autoplay"
></iframe>

<audio id="sound" src="Fahhhh - Sound effect (HD).mp3"></audio>

<script>
  const noBtn = document.getElementById("no");
  const yesBtn = document.getElementById("yes");
  const message = document.getElementById("message");
  const sound = document.getElementById("sound");
  const player = document.getElementById("yummyPlayer");

  let noCount = 0;
  const maxNoClicks = 30;

  function moveNoButton() {
    noCount++;

    sound.currentTime = 0;
    sound.play();

    yesBtn.classList.add("glow");
    setTimeout(() => yesBtn.classList.remove("glow"), 300);

    if (noCount >= maxNoClicks) {
      noBtn.remove();
      return;
    }

    const maxX = window.innerWidth - noBtn.offsetWidth - 20;
    const maxY = window.innerHeight - noBtn.offsetHeight - 20;

    noBtn.style.left = Math.random() * maxX + "px";
    noBtn.style.top = Math.random() * maxY + "px";
  }

  noBtn.addEventListener("click", moveNoButton);

  yesBtn.addEventListener("click", () => {
    message.style.display = "block";

    // Play Justin Bieber - Yummy (official audio)
    player.src =
      "https://www.youtube.com/embed/8EJ3zbKTWQ8?autoplay=1&start=0";

    launchYesHearts();
  });

  function launchYesHearts() {
    const hearts = ["ğŸ’–", "ğŸ’•", "ğŸ’—", "ğŸ’˜", "ğŸ’"];
    for (let i = 0; i < 25; i++) {
      const heart = document.createElement("div");
      heart.className = "yes-hearts";
      heart.innerText = hearts[Math.floor(Math.random() * hearts.length)];
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = 3 + Math.random() * 2 + "s";
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 5000);
    }
  }

  // background hearts
  for (let i = 0; i < 15; i++) {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerText = "ğŸ’—";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.animationDuration = 4 + Math.random() * 4 + "s";
    document.body.appendChild(heart);
  }
</script>

</body>
</html>
