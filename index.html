<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Valentine?</title>

<style>
  body {
    margin: 0;
    height: 100vh;
    overflow: hidden;
    font-family: Arial, Helvetica, sans-serif;
    background: #ffe6eb;
  }

  .center {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    text-align: center;
    z-index: 5;
  }

  h1 {
    font-size: 2.4rem;
    color: #d6336c;
    margin-bottom: 30px;
    padding: 0 16px;
  }

  .buttons {
    display: flex;
    flex-direction: column;
    gap: 18px;
    align-items: center;
  }

  button {
    border: none;
    border-radius: 14px;
    padding: 18px 42px;
    font-size: 1.2rem;
    cursor: pointer;
  }

  #yes {
    background: #ff4d6d;
    color: white;
    transition: box-shadow 0.3s ease, transform 0.3s ease;
  }

  .yes-glow {
    box-shadow: 0 0 25px rgba(255, 77, 109, 0.9);
    transform: scale(1.08);
  }

  #no {
    background: #adb5bd;
    color: white;
    position: fixed;
    left: 50%;
    top: calc(50% + 120px);
    transform: translate(-50%, -50%);
    z-index: 6;
  }

  .heart {
    position: fixed;
    width: 12px;
    height: 12px;
    background: pink;
    transform: rotate(45deg);
    animation: float linear infinite;
    opacity: 0.6;
    z-index: 1;
  }

  .heart::before,
  .heart::after {
    content: "";
    width: 12px;
    height: 12px;
    background: pink;
    border-radius: 50%;
    position: absolute;
  }

  .heart::before {
    top: -6px;
    left: 0;
  }

  .heart::after {
    left: -6px;
    top: 0;
  }

  @keyframes float {
    from { transform: translateY(100vh) rotate(45deg); }
    to { transform: translateY(-10vh) rotate(45deg); }
  }

  /* Success screen */
  #success {
    display: none;
    position: fixed;
    inset: 0;
    background: #ffe6eb;
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
    padding: 20px;
    z-index: 10;
  }

  #success h1 {
    font-size: 2.8rem;
    color: #d6336c;
  }
</style>
</head>

<body>

<div class="center" id="main">
  <h1>Will you be my Valentine?</h1>
  <div class="buttons">
    <button id="yes">Yes</button>
  </div>
</div>

<button id="no">No</button>

<div id="success">
  <h1>ðŸ’– yay! happy propose day ðŸ’–</h1>
</div>

<audio id="noSound" src="Fahhhh - Sound effect (HD).mp3" preload="auto"></audio>

<script>
  const noBtn = document.getElementById("no");
  const yesBtn = document.getElementById("yes");
  const main = document.getElementById("main");
  const success = document.getElementById("success");
  const sound = document.getElementById("noSound");

  let noCount = 0;
  let locked = false;

  noBtn.addEventListener("click", () => {
    if (locked) return;
    locked = true;

    noCount++;

    // Play sound ONLY on No
    const sfx = sound.cloneNode();
    sfx.play().catch(() => {});

    yesBtn.classList.add("yes-glow");
    setTimeout(() => yesBtn.classList.remove("yes-glow"), 300);

    if (noCount >= 30) {
      noBtn.remove();
      return;
    }

    const x = Math.random() * (window.innerWidth - noBtn.offsetWidth - 20);
    const y = Math.random() * (window.innerHeight - noBtn.offsetHeight - 20);

    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";

    setTimeout(() => locked = false, 200);
  });

  yesBtn.addEventListener("click", () => {
    // STOP any possible audio
    sound.pause();
    sound.currentTime = 0;

    // Hide question + buttons
    main.style.display = "none";
    noBtn.style.display = "none";

    // Show success
    success.style.display = "flex";
  });

  // Background hearts
  for (let i = 0; i < 28; i++) {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.animationDuration = 5 + Math.random() * 6 + "s";
    heart.style.opacity = Math.random();
    document.body.appendChild(heart);
  }
</script>

</body>
</html>
