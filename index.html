<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Valentine?</title>

<style>
  body {
    margin: 0;
    height: 100vh;
    overflow: hidden;
    font-family: Arial, Helvetica, sans-serif;
    background: #ffe6eb;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .container {
    text-align: center;
    position: relative;
    z-index: 2;
  }

  h1 {
    font-size: 2.2rem;
    color: #d6336c;
    margin-bottom: 40px;
    padding: 0 16px;
  }

  button {
    border: none;
    border-radius: 14px;
    padding: 18px 38px;
    font-size: 1.2rem;
    cursor: pointer;
    position: absolute;
  }

  #yes {
    background: #ff4d6d;
    color: white;
    left: 50%;
    transform: translateX(-50%);
  }

  #no {
    background: #adb5bd;
    color: white;
    top: 80px;
    left: 50%;
    transform: translateX(-50%);
  }

  /* Floating hearts */
  .heart {
    position: absolute;
    width: 12px;
    height: 12px;
    background: pink;
    transform: rotate(45deg);
    animation: float linear infinite;
    opacity: 0.6;
  }

  .heart::before,
  .heart::after {
    content: "";
    width: 12px;
    height: 12px;
    background: pink;
    border-radius: 50%;
    position: absolute;
  }

  .heart::before {
    top: -6px;
    left: 0;
  }

  .heart::after {
    left: -6px;
    top: 0;
  }

  @keyframes float {
    from {
      transform: translateY(100vh) rotate(45deg);
    }
    to {
      transform: translateY(-10vh) rotate(45deg);
    }
  }
</style>
</head>

<body>

</html>
