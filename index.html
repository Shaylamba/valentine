<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Valentine?</title>

<style>
  body {
    margin: 0;
    height: 100vh;
    overflow: hidden;
    font-family: Arial, Helvetica, sans-serif;
    background: #ffe6eb;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
  }

  h1 {
    font-size: 2.2rem;
    color: #d6336c;
    text-align: center;
    padding: 0 16px;
    margin-bottom: 40px;
    z-index: 3;
  }

  button {
    border: none;
    border-radius: 14px;
    padding: 18px 38px;
    font-size: 1.2rem;
    cursor: pointer;
    position: fixed;
    z-index: 4;
  }

  #yes {
    background: #ff4d6d;
    color: white;
    left: 50%;
    top: 50%;
    transform: translate(-50%, -50%);
  }

  #no {
    background: #adb5bd;
    color: white;
    left: 50%;
    top: 62%;
    transform: translate(-50%, -50%);
  }

  /* Floating hearts */
  .heart {
    position: fixed;
    width: 12px;
    height: 12px;
    background: pink;
    transform: rotate(45deg);
    animation: float linear infinite;
    opacity: 0.6;
    z-index: 1;
  }

  .heart::before,
  .heart::after {
    content: "";
    width: 12px;
    height: 12px;
    background: pink;
    border-radius: 50%;
    position: absolute;
  }

  .heart::before {
    top: -6px;
    left: 0;
  }

  .heart::after {
    left: -6px;
    top: 0;
  }

  @keyframes float {
    from {
      transform: translateY(100vh) rotate(45deg);
    }
    to {
      transform: translateY(-10vh) rotate(45deg);
    }
  }
</style>
</head>

<body>

<h1>Will you be my Valentine?</h1>

<button id="yes">Yes</button>
<button id="no">No</button>

<audio id="noSound" src="Fahhhh - Sound effect (HD).mp3" preload="auto"></audio>

<script>
  const noBtn = document.getElementById("no");
  const yesBtn = document.getElementById("yes");
  const sound = document.getElementById("noSound");

  let noCount = 0;
  const maxNoClicks = 30;
  let locked = false;

  // Unlock audio on first interaction (required by browsers)
  document.addEventListener("pointerdown", () => {
    sound.play().then(() => {
      sound.pause();
      sound.currentTime = 0;
    }).catch(() => {});
  }, { once: true });

  noBtn.addEventListener("pointerdown", (e) => {
    e.preventDefault();
    if (locked) return;
    locked = true;

    noCount++;

    // play sound safely
    sound.currentTime = 0;
    sound.play().catch(() => {});

    if (noCount >= maxNoClicks) {
      noBtn.remove();
      return;
    }

    const bw = noBtn.offsetWidth;
    const bh = noBtn.offsetHeight;

    const x = Math.random() * (window.innerWidth - bw - 20);
    const y = Math.random() * (window.innerHeight - bh - 20);

    noBtn.style.left = `${x}px`;
    noBtn.style.top = `${y}px`;

    // release lock after movement
    setTimeout(() => {
      locked = false;
    }, 250);
  });

  yesBtn.addEventListener("pointerdown", () => {
    document.body.innerHTML = `
      <div style="
        height:100vh;
        display:flex;
        justify-content:center;
        align-items:center;
        background:#ffe6eb;
        font-family:Arial;
        text-align:center;
        padding:20px;
      ">
        <h1 style="color:#d6336c;font-size:2.8rem;">
          ðŸ’– yay! happy propose day ðŸ’–
        </h1>
      </div>
    `;
  });

  // Hearts
  for (let i = 0; i < 30; i++) {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.animationDuration = 5 + Math.random() * 6 + "s";
    heart.style.opacity = Math.random();
    document.body.appendChild(heart);
  }
</script>

</body>
</html>
