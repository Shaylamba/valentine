<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Valentine?</title>

<style>
  body {
    margin: 0;
    height: 100vh;
    overflow: hidden;
    font-family: Arial, Helvetica, sans-serif;
    background: #ffe6eb;
  }

  .center {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    text-align: center;
    z-index: 5;
  }

  h1 {
    font-size: 2.4rem;
    color: #d6336c;
    margin-bottom: 30px;
    padding: 0 16px;
  }

  button {
    border: none;
    border-radius: 14px;
    padding: 18px 42px;
    font-size: 1.2rem;
    cursor: pointer;
  }

  #yes {
    background: #ff4d6d;
    color: white;
    transition: transform 0.2s ease, box-shadow 0.2s ease;
  }

  .yes-glow {
    transform: scale(1.08);
    box-shadow: 0 0 25px rgba(255,77,109,0.9);
  }

  #no {
    background: #adb5bd;
    color: white;
    position: fixed;
    left: 50%;
    top: calc(50% + 120px);
    transform: translate(-50%, -50%);
    z-index: 6;
  }

  /* Hearts */
  .heart {
    position: fixed;
    width: 12px;
    height: 12px;
    background: pink;
    transform: rotate(45deg);
    animation: float 6s linear infinite;
    opacity: 0.5;
    z-index: 1;
  }

  .heart::before,
  .heart::after {
    content: "";
    width: 12px;
    height: 12px;
    background: pink;
    border-radius: 50%;
    position: absolute;
  }

  .heart::before { top: -6px; left: 0; }
  .heart::after { left: -6px; top: 0; }

  @keyframes float {
    from { transform: translateY(100vh) rotate(45deg); }
    to   { transform: translateY(-10vh) rotate(45deg); }
  }

  /* Success screen */
  #success {
    display: none;
    position: fixed;
    inset: 0;
    background: #ffe6eb;
    z-index: 10;
    justify-content: center;
    align-items: center;
    text-align: center;
  }

  #success h1 {
    font-size: 2.8rem;
    color: #d6336c;
  }
</style>
</head>

<body>

<div class="center" id="main">
  <h1>Will you be my Valentine?</h1>
  <button id="yes">Yes</button>
</div>

<button id="no">No</button>

<div id="success">
  <h1>ðŸ’– yay! happy propose day ðŸ’–</h1>
</div>

<audio id="noSound" src="Fahhhh - Sound effect (HD).mp3"></audio>

<script>
  const noBtn = document.getElementById("no");
  const yesBtn = document.getElementById("yes");
  const main = document.getElementById("main");
  const success = document.getElementById("success");
  const sound = document.getElementById("noSound");

  let noCount = 0;
  let busy = false;

  noBtn.addEventListener("click", () => {
    if (busy) return;
    busy = true;

    noCount++;

    // ðŸ”Š Chrome-safe: direct play in click handler
    sound.currentTime = 0;
    sound.play();

    yesBtn.classList.add("yes-glow");
    setTimeout(() => yesBtn.classList.remove("yes-glow"), 250);

    if (noCount >= 30) {
      noBtn.style.display = "none";
      return;
    }

    const maxX = window.innerWidth - noBtn.offsetWidth - 20;
    const maxY = window.innerHeight - noBtn.offsetHeight - 20;

    noBtn.style.left = Math.random() * maxX + "px";
    noBtn.style.top  = Math.random() * maxY + "px";

    setTimeout(() => busy = false, 200);
  });

  yesBtn.addEventListener("click", () => {
    // Stop sound if mid-play
    sound.pause();
    sound.currentTime = 0;

    main.style.display = "none";
    noBtn.style.display = "none";
    success.style.display = "flex";
  });

  // Background hearts
  for (let i = 0; i < 25; i++) {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.animationDuration = 4 + Math.random() * 4 + "s";
    heart.style.opacity = Math.random();
    document.body.appendChild(heart);
  }
</script>

</body>
</html>
